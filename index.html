<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </script>
</head>
<body>
    <section class="landingPg">
        <h1>Find theaters, movies, showtimes, reviews, and trailers all in one place.</h1>
        <h2>When are you visiting the theater?</h2>
        <form class="date">
            <input class="today" name="radio-button" type="radio" value="Today">
            <label for="today">Today</label>
            <input class="tomorrow" type="radio" name="radio-button" value="Tomorrow">
            <label for="tomorrow">Tomorrow</label>
            <input class="calendar" name="radio-button" type="radio" onclick="javascript:check();">
            <label for="calendar">A different day</label>
            <label for ="which-date" class="reveal-if-active" style="display:none">Select a date:</label>
            <input id="which-date" class="reveal-if-active" type="date" style="display:none"></input>
            <input class="submitDate" type="submit" value="Find movies!">
        </form>
    </section>
    <section class="locationPg">
        <h2>Enter your zip code:</h2>
        <form class="zipCode">
            <input class="js-zip" type="text" required>
            <input class="submitZip" type="submit" value="Submit">
        </form>
    </section>
    <section class="theaterPg">
        <h2>Select a Theater Near You:</h2>
        <ul class="theaterResults"></ul>
    </section>
    <script src="index.js"></script>
</body>
</html>
