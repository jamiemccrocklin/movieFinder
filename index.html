<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <section class="landingPg">
        <h1>Find theaters, movies, showtimes, and trailers all in one place.</h1>
        <h2>When would you like to visit the theater?</h2>
        <form>
            <label for="today">Today</label>
            <input class="today" type="button">
            <label for="">Tomorrow</label>
            <input class="tomorrow" type="button">
            <label for="calendar">A different day</label>
            <input class="calendar" type="text">
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
            <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
            <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="Stylesheet" type="text/css" />
        </form>
    </section>
    <script src="index.js"></script>
</body>
</html>
