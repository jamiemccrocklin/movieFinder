<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </script>
</head>
<body>
    <section class="landingPg">
        <h1>Find theaters, movies, showtimes, reviews, and trailers all in one place.</h1>
        <h2>When are you visiting the theater?</h2>
        <form>
            <input class="today" type="button" value="Today">
            <input class="tomorrow" type="button" value="Tomorrow">
            <label for="calendar">A different day</label>
            <input class="calendar" type="text"></br>
            <input class="submitDate" type="submit" value="Find movies!">
            <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js" type="text/javascript"></script> -->
            <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script> -->
            <!-- <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
            <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="Stylesheet" type="text/css"/> -->
        </form>
    </section>
    <section class="locationPg">
        <h2>Enter your zip code:</h2>
        <form class="zipCode">
            <input class="js-zip" type="text" required>
            <input class="submitZip" type="submit" value="Submit">
        </form>
    </section>
    <section class="theaterPg">
        <h2>Select a Theater Near You:</h2>
        <ul class="theaterResults"></ul>
    </section>
    <script src="index.js"></script>
</body>
</html>
